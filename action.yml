name: ChatGPT Code Generation
description: Create code and pull request by ChatGPT as written in Github issues.
branding:
  icon: 'code'
  color: 'blue'

on:
  issues:
    types:
      - labeled

jobs:
  chatgpt_code_generation:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'ChatGPT')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate code with ChatGPT API
        id: chatgpt
        env:
          CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
        run: |
          python .github/scripts/chatgpt_generate_code.py

      - name: Create topic branch and commit changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git checkout -b chatgpt-${{ github.event.issue.number }}
          git add .
          git commit -m "Generated code by ChatGPT for issue #${{ github.event.issue.number }}" || echo "No changes to commit"
          git push --set-upstream origin chatgpt-${{ github.event.issue.number }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Code generated by ChatGPT for issue #${{ github.event.issue.number }}"
          body: "This PR is generated by ChatGPT in response to issue #${{ github.event.issue.number }}."
          labels: "ChatGPT,auto-generated"
          token: ${{ secrets.GITHUB_TOKEN }}
